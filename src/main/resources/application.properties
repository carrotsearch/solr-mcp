spring.application.name=solr-mcp
spring.profiles.active=${PROFILES:stdio}
spring.ai.mcp.server.instructions=This server provides tools to interact with Apache Solr using Model Context Protocol (MCP) over STDIO and/or HTTP. 
spring.ai.mcp.server.name=${spring.application.name}
spring.ai.mcp.server.version=1.0.0
# Solr configuration
solr.url=${SOLR_URL:http://localhost:8983/solr/}
# Comma-separated list of collections/cores to expose through MCP (empty = all)
solr.collections=${SOLR_COLLECTIONS:}
# HTTP version for Solr client: "2" for HTTP/2 (default), "1.1" for HTTP/1.1
solr.http-version=${SOLR_HTTP_VERSION:2}
